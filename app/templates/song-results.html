<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>

<body>
    <div class="container">

        <div class="center">
            <div class="card" id="main">
                <h5>Song Results</h3>

                    <div class="container" id="results-table">
                        {% for song in songList %}
                        <div class="card row result">
                            <div class="col s2" id="score-col">
                                <div class="center">
                                    <h5>{{ song.level }}</h5>
                                </div>
                            </div>
                            <div class="col s2" id="album-art-col">
                                <img src="{{ song.albumart }}">
                            </div>
                            <div class="col s5" id="song-info-col">
                                <p><b>{{ song.title }}</b></p>
                                <p>by {{ song.artist }}</p>
                            </div>
                            <div class="col s2" id="links-col">
                                <a href="/listen?title={{ song.title }}&artist={{ song.artist }}">
                                    <icon class="material-icons">headset</icon>
                                </a>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

            </div>
        </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
