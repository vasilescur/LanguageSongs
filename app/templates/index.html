<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="http://livejs.com/live.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" src="C:\Users\Chily\Pictures\WelcomeB.jpg">
    
</head>

<body>
    <div class="container" style="text-align: center; max-width: 450px !important; ">
        <div class="card" id="main" style="text-align: left;">
            <h5><img class="responsive-img" src="WelcomeB.jpg"></h5>

            <p class="guide">Select your options below...</p>

            <div class="container" id="controls">
                <form action="/findsongs" method="GET" id="main-form">
                    <div class="input-field col s6">
                        <select name="songLanguage">
                            <option value="en_US">English (US)</option>
                            <option value="de_DE">German</option>
                        </select>
                        <label>I want songs in...</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="nativeLanguage">
                            <option value="en_US">English (US)</option>
                            <option value="de_DE">German</option>
                        </select>
                        <label>I speak...</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="level">
                            <option value="0,0+,1,1+">Beginner</option>
                            <option value="2,2+">Intermediate</option>
                            <option value="3,3+">Proficient</option>
                            <option value="4,4+,5">Expert</option>
                        </select>
                        <label>My proficiency is...</label>
                    </div>
                    <button class="waves-effect waves-light btn grey darken-1" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
